<!-- app.component.html -->
<html>

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="form-group">
  <div class="row">
    <div class="card col-md-6 offset-md-3">
      <div class="row">
        <h3 class="text-center">Create Employee</h3>
        <hr />
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control"  id="lastName" name="lastName" [(ngModel)]="employee.lastName">
            </div>
            <div class="form-group">
              <label>Email Id</label>
              <input type="text" class="form-control" id="emailId" name="emailId" [(ngModel)]="employee.emailId">
            </div>
            <br />
            <button class="btn btn-success" name="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
