<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center">Update Employee</h3>
            <hr/>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()"  method="POST" enctype="multipart/form-data">


                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" class="form-control" name="id" id="id" [(ngModel)]="employee.id">
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="employee.firstName">
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="employee.lastName">
                    </div>

                    <div class="form-group">
                        <label>Email Id</label>
                        <input type="text" class="form-control" name="emailId" id="emailId" [(ngModel)]="employee.emailId">
                    </div>

                    <br/>
                    <button class="btn btn-success" name="submit" type="submit">Submit</button>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
